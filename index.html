<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="ID/Nombre del pokemon" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev" onclick="buttonPrev()">&lt; Ant</button>
            <button class="button btn-next" onclick="buttonNext()">Sig &gt;</button>
        </div>

        <img src="./assets/images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
